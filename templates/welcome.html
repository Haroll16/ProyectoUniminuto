<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenido</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --main-color: #4facfe;
      --main-color-dark: #0099ff;
      --danger-color: #e74c3c;
      --bg-light: #fff;
      --bg-dark: #1e1e1e;
      --text-light: #333;
      --text-dark: #f1f1f1;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    .welcome-container {
      background: var(--bg-light);
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 700px;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }

    /* Botón cerrar sesión arriba derecha */
    .btn-logout {
      position: absolute;
      top: 15px;
      right: 15px;
      background: var(--danger-color);
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .btn-logout:hover {
      background: #c0392b;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border: 3px solid var(--main-color);
    }

    h1 {
      font-size: 24px;
      color: var(--text-light);
      margin: 10px 0;
      transition: color 0.3s;
    }

    #greeting {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      transition: color 0.3s;
    }

    /* Botones principales */
    .btn-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin-bottom: 25px;
    }

    .btn {
      background: #f2f6ff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      color: #333;
    }
    .btn:hover {
      background: var(--main-color);
      color: #fff;
    }

    .btn-main {
      background: var(--main-color);
      color: #fff;
    }
    .btn-main:hover {
      background: var(--main-color-dark);
    }

    /* Gráficos en 3 columnas */
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 25px;
    }

    .chart-card {
      background: #fafafa;
      padding: 15px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      transition: background 0.3s, color 0.3s;
    }

    /* 🌙 Modo oscuro */
    body.dark {
      background: #121212;
      color: var(--text-dark);
    }

    body.dark .welcome-container {
      background: var(--bg-dark);
      color: var(--text-dark);
    }

    body.dark h1,
    body.dark #greeting {
      color: var(--text-dark);
    }

    body.dark .chart-card {
      background: #2a2a2a;
    }

    body.dark .btn {
      background: #333;
      color: #f1f1f1;
    }

    body.dark .btn:hover {
      background: var(--main-color);
    }
  </style>
</head>
<body>
  <main class="welcome-container">
    <!-- Botón cerrar sesión -->
    <button class="btn-logout" onclick="logout()">Cerrar sesión</button>

    <img src="https://i.pravatar.cc/90" alt="Avatar de usuario" class="avatar">
    <h1>¡Bienvenido, <span id="user-name"></span>!</h1>
    <p id="greeting"></p>

    <!-- Botones -->
    <div class="btn-grid">
      <button class="btn">Mi Perfil</button>
      <button class="btn">Configuración</button>
      <button class="btn">Estadísticas</button>
      <button class="btn">Ver Sitio</button>
      <button class="btn btn-main" onclick="toggleDarkMode()">🌙 Modo oscuro</button>
    </div>

    <!-- Gráficos -->
    <div class="charts">
      <div class="chart-card"><canvas id="chart1"></canvas></div>
      <div class="chart-card"><canvas id="chart2"></canvas></div>
      <div class="chart-card"><canvas id="chart3"></canvas></div>
    </div>
  </main>

 <script>
  // 🔐 Verificar sesión
  const user = localStorage.getItem("username");
  if (!user) {
    window.location.href = "/"; // ✅ redirige al servicio Flask
  }

  document.querySelector("#user-name").textContent = user;

  // Saludo
  const date = new Date();
  const hours = date.getHours();
  let saludo = "¡Buenos días";
  if (hours >= 12 && hours < 18) saludo = "¡Buenas tardes";
  else if (hours >= 18) saludo = "¡Buenas noches";
  document.querySelector("#greeting").textContent =
    `${saludo}, ${user}! Hoy es ${date.toLocaleDateString()}`;

  // 🚪 Cerrar sesión
  function logout() {
    localStorage.removeItem("username");   // ✅ limpiar storage
    window.location.href = "/";       // ✅ volver a Flask login
  }

  // 🌙 Dark mode
  function toggleDarkMode() {
    document.body.classList.toggle("dark");
  }

  // Config Chart.js
  function createChart(id, type, data, colors) {
    new Chart(document.getElementById(id), {
      type,
      data: {
        labels: ['Lun','Mar','Mié','Jue','Vie'],
        datasets: [{
          data,
          backgroundColor: colors,
          borderRadius: 8,
          fill: true,
          borderColor: "rgba(79,172,254,1)"
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } } }
    });
  }

  createChart("chart1", "bar", [10,15,7,12,18], "rgba(79,172,254,0.7)");
  createChart("chart2", "doughnut", [30,20,25,25],
              ["#4facfe","#e91e63","#ffeb3b","#4caf50"]);
  createChart("chart3", "line", [5,10,12,18,20], "rgba(79,172,254,0.7)");
</script>

</body>
</html>
